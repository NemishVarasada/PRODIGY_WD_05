<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <p>Get real-time weather information for any location.</p>
        </header>
        <main>
            <form id="search-form">
                <label for="city">Enter City Name:</label>
                <input type="text" id="city" name="city" placeholder="eg New Delhi, Gujarat" autocomplete="off">
                <button type="submit">Search</button>
            </form>
            <div id="current-weather" class="card">
                <h2></h2>
                <p></p>
                <img src="weather-icon.jpg" alt="Weather Icon">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
